{% extends "admin/user/users.html" %}

{% block user_form %}
<form role="form" action="{% if user %}{{url_for('user_api', user_id=user.id)}}{%else%}{{url_for('user_api')}}{%endif%}"
      method="post" class="form-horizontal user_form">
    <div class="form-group">
        <label class="col-sm-2 control-label">First Name :</label>

        <div class="col-sm-10">
            <input type="text" name="first_name" class="form-control"
                   value="{% if user %}{{ user.first_name }}{% endif %}"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Last Name :</label>

        <div class="col-sm-10">
            <input type="text" name="last_name" class="form-control"
                   value="{% if user %}{{ user.last_name }}{% endif %}"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Email :</label>

        <div class="col-sm-10">
            <input type="text" name="email" class="form-control" value="{% if user %}{{ user.email }}{% endif %}"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Password :</label>

        <div class="col-sm-10">
            <input type="password" name="password" class="form-control" value=""/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Roles :</label>

        <div class="col-sm-10">
            <select name="role">
                {% for role in roles %}
                <option value="{{role.id}}"
                {% if user %}{% if user.role_id == role.id %}selected{% endif %}{% endif %}>{{role.name}}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-primary" id="user_submit">Submit</button>
        </div>
    </div>
</form>
{% endblock %}
