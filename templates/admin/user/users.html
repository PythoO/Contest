{% extends "admin/layout.html" %}

{% block title %}{%endblock%}

{% block body %}
<h2>Users</h2>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>E-mail</th>
            <th>Modify</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.first_name}}</td>
            <td>{{ user.last_name}}</td>
            <td>{{ user.email}}</td>
            <td><a href="{{url_for('user_modify', user_id=user.id)}}" title="" class="btn btn-primary">Modify</a></td>
            <td><a href="" title="" class="btn btn-warning">Delete</a></td>
        </tr>
        {% endfor %}
        </tbody>
        <tfoot></tfoot>
    </table>
</div>
{% endblock %}
