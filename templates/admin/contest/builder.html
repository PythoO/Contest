<h3><span class="glyphicon glyphicon-certificate"></span> Contest builder</h3>

<!-- BEGIN: ADD FIELD -->
<select class="add_field">
    <option value="text">Text</option>
    <option value="email">Email</option>
    <option value="password">Password</option>
    <option value="textarea">Textarea</option>
    <option value="checkbox">Checkbox</option>
    <option value="radio">radio</option>
    <option value="select">Select</option>
</select>
<!-- END: ADD FIELD -->

<!-- BEGIN: FIELDS OPTIONS -->
<form role="form" class="field_option_form">
    <div class="text_options">
        <div class="form-group">
            <label for="text_label" class="col-sm-2 control-label">Label</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="text_label">
            </div>
        </div>
        <div class="form-group">
            <label for="text_placeholder" class="col-sm-2 control-label">Placeholder Text</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="text_placeholder">
            </div>
        </div>
        <div class="form-group">
            <label for="text_required" class="col-sm-2 control-label">Required Field</label>

            <div class="col-sm-10">
                <select id="text_required" class="form-control">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
        </div>

    </div>
    <!-- END: FIELDS OPTIONS -->

</form>

<!-- BEGIN: RESULT -->
<div class="table-responsive">
    <table class="table">

    </table>
</div>
