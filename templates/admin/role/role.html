{% extends "admin/layout.html" %}

{% block title %}Roles{%endblock%}

{% block body %}
<form action="{% if role %}{{url_for('role_modify', role_id=role.id)}}{% endif %}" method="post" role="form" class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">Role Name :</label>
        <div class="col-sm-10">
            <input type="text" name="name" class="form-control" value="{% if role %}{{ role.name }}{% else %}ROLE_{% endif %}" placeholder="ROLE_" />
        </div>
    </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>
{% endblock %}
